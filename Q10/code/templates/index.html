{% extends "base.html" %}

{% block title %} Heavy Computation Benchmark {% endblock %}

{% block content %}
    <h1>Enter User ID</h1>
    <form action="/" method="post">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required>
        <br>
        <label for="comp">Computer Name:</label>
        <input type="text" id="comp" name="comp" required>
        <br>
        <label for="n_c">Size of Calculations to Benchmark:</label>
        <input type="number" id="n_c" name="n_c" required>
        <br>
        <label for="n_c2">Number of Calculations to Benchmark:</label>
        <input type="number" id="n_c2" name="n_c2" required>
        <br>
        <label for="n_w">Number of Batches:</label>
        <input type="number" id="n_w" name="n_w" required>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
